<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App QR</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <input type="text" id="userInput" placeholder="Enter Some Text or URL">
        <div class="options">
            <select class="sizeOptions" name="" id="">
                <option value="100" selected> 100 x 100</option>
                <option value="200">200 x 200</option>
                <option value="300">300 x 300</option>
            </select>
            <input type="color" id="BGColor" class="color-inp">
            <input type="color" class="color-inp" id="FGColor">
        </div>
        <div class="box">
            <button id="submit" disabled>Generate</button>
            <a href="#" id="download"> Download</a>
        </div>
        <div class="container">
            
        </div>
    </div>



    
</body>
<script src="index.js"></script>
</html>
